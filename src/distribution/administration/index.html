<html lang="en">
<head>

  <title>Career Tracker</title>
 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="authentication.css">
</head>
<body>



    <div class="login-back">
        <div class="login-box">
        <div class="header">
            <div>

            Career Tracker
            <div class="sub-application-name">Administration Panel</div>

        </div>

               <div class="entry-element"><label for="username">User ID:</label></div>
                <div class="entry-element"><label for="password">Password:</label></div>
                
            </div>
            <div>
           <div class="entry-element"><input type="text" id="username" name="username"></div>
            <div class="entry-element"><input type="password" id="password" name="password"></div>
        </div>
        </div>
        <button>Login</button>
        </form>
        </div>
        </div>
        
        
        
        
        
        
        </div>
        
        
        

        </div>
